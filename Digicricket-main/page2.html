<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hand Cricket</title>
    <link rel="stylesheet" href="style1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />

    <link
      rel="shortcut icon"
      href="../assets/favicon.png"
      type="image/x-icon"
    />
  </head>

  <body bgcolor="pacifica">
    <center>
      <h1>HandCricket</h1>
    </center>
    <div class="player">
      <center>
        <h1 id="score">Your Score:</h1>
        <img src="player.jpg" alt="player image " height="200" width="200" />
        <br />
        <br />
        <button
          onclick="addToScore(0)"
          id="btn1"
          class="btn btn-outline-danger btn-lg"
        >
          0
        </button>
        <button
          onclick="addToScore(1)"
          id="btn2"
          class="btn btn-outline-danger btn-lg"
        >
          1
        </button>
        <button
          onclick="addToScore(2)"
          id="btn3"
          class="btn btn-outline-danger btn-lg"
        >
          2
        </button>
        <br />
        <br />
        <button
          onclick="addToScore(3)"
          id="btn4"
          class="btn btn-outline-danger btn-lg"
        >
          3
        </button>
        <button
          onclick="addToScore(4)"
          id="btn5"
          class="btn btn-outline-danger btn-lg"
        >
          4
        </button>
        <button
          onclick="addToScore(5)"
          id="btn6"
          class="btn btn-outline-danger btn-lg"
        >
          5
        </button>
      </center>
    </div>

    <div class="cntSpc">
      <center>
        <h1 id="userChoice">You :</h1>
        <h1 id="compChoice">Computer :</h1>
        <h1 id="status"></h1>
        <h1 id="status2"></h1>
        <h1 id="status3"></h1>
      </center>
    </div>

    <div class="comp">
      <center>
        <h1 id="compScore">Computers Score :</h1>
        <img src="comp.jpg" alt="computer" height="200" width="200" />
      </center>
    </div>

    <script src="script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  </body>
</html>
